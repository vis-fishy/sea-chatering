<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sea Chatering</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styles/subs.css">
</head>
<body>
  <!--navigation system-->
  <nav>
    <ul>
      <li><a href="#" class="active">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="subs.html">Subscription</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  <!--initial header-->
  <header><h1>SEA Catering</h1>
    <p>“Healthy Meals, Anytime, Anywhere”</p>
  </header>
  <!--subs form section-->
  <section class="border">
    <form action="index.html" method="get" target="_self" id="subscription">
      <h2>Subscription Form</h2>
      <label for="name">Name :</label>
      <input type="text" name="name" placeholder="Full Name" required>

      <label for="phone-number">Active Phone Number :</label>
      <input type="number" name="phone-number" placeholder="Insert Your Phone Number" required>

      <label for="plan">Plan Selection :</label>
      <select name="plan" required>
        <option value="" disabled selected hidden>Pick a Plan</option>
        <option value="Diet">Diet Plan - Rp30.000,00 per meal</option>
        <option value="Protein">Protein Plan - Rp40.000,00 per meal</option>
        <option value="Royal">Royal Plan - Rp60.000,00 per meal</option>
      </select>

      <label for="meal-type">Meal Type :</label>
      <div id="checkbox">
        <input type="checkbox" value="breakfast" name="meal-type">
        <label for="breakfast">Breakfast</label>
        <input type="checkbox" value="lunch" name="meal-type">
        <label for="breakfast">Lunch</label>
        <input type="checkbox" value="dinner" name="meal-type">
        <label for="breakfast">Dinner</label>
      </div>

      <label for="delivery-days">Delivery Days :</label>
      <div id="checkbox">
        <input type="checkbox" value="monday" name="delivery-days">
        <label for="breakfast">Monday</label>
        <input type="checkbox" value="tuesday" name="delivery-days">
        <label for="breakfast">Tuesday</label>
        <input type="checkbox" value="wednesday" name="delivery-days">
        <label for="breakfast">Wednesday</label>
        <input type="checkbox" value="thursday" name="delivery-days">
        <label for="breakfast">Thursday</label>
        <input type="checkbox" value="friday" name="delivery-days">
        <label for="breakfast">Friday</label>
        <input type="checkbox" value="saturday" name="delivery-days">
        <label for="breakfast">Saturday</label>
        <input type="checkbox" value="sunday" name="delivery-days">
        <label for="breakfast">Sunday</label>
      </div>

      <label for="alergies">Alergies :</label>
      <textarea name="alergies" cols="30" rows="10"></textarea>

      <div id="checkbox">
        <input type="checkbox" required>
        <label for="persetujuan">You agree with our terms and conditions</label>
      </div>

      <p id="total"></p>

      <input type="submit" value="Submit">
      <input type="reset">
      <p id="error1"></p>
      <p id="error2"></p>
    </form>
  </section>
  <!--contact section-->
  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <p><strong>Manager:</strong> Brian</p>
    <p><strong>Phone:</strong> 08123456789</p>
  </section>
  <!--form script total and checkbox-->
  <script>
    function updateTotal() {
      const checkboxes_delivery = document.querySelectorAll('input[name="delivery-days"]:checked').length;
      const checkboxes_meal = document.querySelectorAll('input[name="meal-type"]:checked').length;
      const plan = document.querySelector('select[name="plan"]').value;

      let price = 0;
      if (plan === "Protein") {
        price = 40000;
      } else if (plan === "Diet") {
        price = 30000;
      } else if (plan === "Royal") {
        price = 60000;
      }

      let total = price * checkboxes_delivery * checkboxes_meal * 4.3;
      let formatted = new Intl.NumberFormat('de-DE').format(total);
      document.getElementById("total").textContent = "Total: " + formatted;
    }
    document.getElementById("subscription").addEventListener("change", updateTotal);

    document.getElementById("subscription").addEventListener("submit", function(event) {
      const checkboxes = document.querySelectorAll('input[name="delivery-days"]:checked');
      
      if (checkboxes.length === 0) {
        event.preventDefault();
        document.getElementById("error1").textContent = "Please select at least one day.";
      } else {
        document.getElementById("error1").textContent = "";
      }
    });
    document.getElementById("subscription").addEventListener("submit", function(event) {
      const checkboxes = document.querySelectorAll('input[name="meal-type"]:checked');
      
      if (checkboxes.length === 0) {
        event.preventDefault();
        document.getElementById("error2").textContent = "Please select at least one meal option.";
      } else {
        document.getElementById("error2").textContent = "";
      }
    });
  </script>

</body>
</html>
